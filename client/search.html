<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Movie Master</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css'/>
  <link rel='stylesheet' type='text/css' href='/style.css'>
</head>

<body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark sticky-top'>
    <a class='navbar-brand' href='/'>Movie Master</a>
    <ul class='navbar-nav ml-auto'>
      <li class='nav-item'>
        <a href='/' class='btn btn-info nav-button'>Login / Signup</a>
      </li>
      <li class='nav-item'>
        <a href='/my-movies.html' class='btn btn-info nav-button'>My Movies</a>
      </li>
      <li class='nav-item'>
        <a href='/search.html' class='btn btn-info nav-button'>Movie Search</a>
      </li>
    </ul>
  </nav>

  <div class='jumbotron text-center background-image'>
    <h1>Movie Search</h1>
    <h4>Search for movies with the tools provided below</h4>
  </div>

  <div id='movie-container' class='container-fluid row'>
    <div class='col-6'>
      <div class='card'>
        <div class='card-header' style='background-color: black; color: white; border-radius: 5px 5px 0 0'>
          <h3>Scrape</h3>
        </div>
        <div class='card-body' style='background-color: rgba(179, 90, 179, 0.3)'>
          <button id='scrapeImdb' class='btn btn-default'>scrape</button>
          <div id='unwatched-movies'></div>
        </div>
      </div>
    </div>
    <div class='col-6'>
      <div class='card'>
        <div class='card-header' style='background-color: black; color: white; border-radius: 5px 5px 0 0'>
          <h3>Search</h3>
        </div>
        <div class='card-body' style='background-color: rgba(179, 90, 179, 0.3)'>
          <div id='watched-movies'></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src='/config.js'></script>
  <script type='text/javascript' src='/js/search.js'></script>
</body>
